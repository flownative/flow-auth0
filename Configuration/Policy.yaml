#
# Security policy for Flownative.Auth0
#

privilegeTargets:

  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':


    'Flownative.Auth0:PublicTestActions':
      matcher: 'method(public Flownative\Auth0\Controller\Auth0Controller->(initialize|index).*Action())'

#
# ROLES
#

roles:

  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Flownative.Auth0:PublicTestActions'
        permission: GRANT
